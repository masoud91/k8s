apiVersion: apps/v1

kind: Deployment

metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: frontend

spec:
  template:
    metadata:
      name: myapp-pod

    spec:
      containers:
        - name: nginx-container
          image: nginx

  replicas: 3

  selector:
    matchLabels:
      app: myapp
